services:
  mysql:
    image: mysql:8.4
    container_name: pharmacy-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: pharmacy_db
      SPRING_SECURITY_CORS_ALLOWED_ORIGINS: "http://localhost:5173"
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pharmacy-net

  redis-cache:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pharmacy-net

  app:
    build: .
    container_name: pharmacy-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://pharmacy-mysql:3306/pharmacy_db?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SPRING_DATA_REDIS_HOST: redis-cache
      SPRING_DATA_REDIS_PORT: 6379

      # JWT Configuration (ADD THESE)
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION}
      JWT_PASSWORD_RESET_EXPIRATION: ${JWT_PASSWORD_RESET_EXPIRATION}

      # Also add the dotted versions for Spring @Value annotations
      jwt.secret-key: ${JWT_SECRET}
      jwt.refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}
      jwt.password-reset-expiration: ${JWT_PASSWORD_RESET_EXPIRATION}

      STRIPE.SECRET.KEY: ${STRIPE_SECRET_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

      # AWS Configuration
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}

      # Spring will use these to populate aws.* properties
      aws.accessKeyId: ${AWS_ACCESS_KEY_ID}
      aws.secretKey: ${AWS_SECRET_ACCESS_KEY}
      aws.region: ${AWS_REGION}
      aws.s3.bucket: ${AWS_S3_BUCKET}

      # Spring AI OpenAI Configuration
      SPRING_AI_OLLAMA_BASE_URL: ${SPRING_AI_OLLAMA_BASE_URL}
      SPRING_AI_OLLAMA_MODEL: ${SPRING_AI_OLLAMA_MODEL}

      # Brevo Configuration
      BREVO_SMS_API_KEY: ${BREVO_SMS_API_KEY}

        # Gmail Configuration - ADD THESE LINES
        # âœ… CORRECTED: Gmail Configuration
      SPRING_MAIL_USERNAME: ${GMAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${GMAIL_APP_PASSWORD}
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: true
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: true

    depends_on:
      mysql:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
    networks:
      - pharmacy-net

volumes:
  mysql-data:
  redis-data:

networks:
  pharmacy-net:
    driver: bridge