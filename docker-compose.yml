

services:
  mysql:
    image: mysql:8
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_DATABASE: pharmacy_db
      MYSQL_USER: pharmacy_user
      MYSQL_PASSWORD: pharmacy_pass
      MYSQL_ROOT_PASSWORD: captain@cz
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7
    container_name: redis-cache
    ports:
      - "6380:6379"
    restart: always

  pharmacy-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: online-pharmacy-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/pharmacy_db
      SPRING_DATASOURCE_USERNAME: pharmacy_user
      SPRING_DATASOURCE_PASSWORD: pharmacy_pass
      SPRING_REDIS_HOST: redis-cache
      SPRING_REDIS_PORT: 6379
    depends_on:
      - mysql
      - redis

volumes:
  mysql_data:
